<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>Ali Al-Badrani - Real Madrid Forever</title>
    <style>
        /* General Page Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        /* Simulating the Google Homepage */
        .google-container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            text-align: center;
        }

        /* Google Logo (Text as logo for now) */
        .google-logo {
            font-size: 40px;
            font-weight: bold;
            color: #4285f4;
            margin-bottom: 20px;
        }

        /* The animated text */
        .animated-text {
            font-size: 30px;
            color: #1a73e8; /* Real Madrid blue */
            font-weight: bold;
            line-height: 1.4;
            letter-spacing: 1px;
            animation: typing 5s steps(50) 1s forwards, blink 0.75s step-end infinite;
            white-space: nowrap;
            margin-bottom: 30px;
        }

        /* Typing effect */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Blinking cursor effect */
        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Search Bar Style */
        .search-bar {
            width: 40%;
            max-width: 600px;
            height: 40px;
            padding: 0 20px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            border-color: #4285f4;
            box-shadow: 0 0 5px rgba(66, 133, 244, 0.5);
        }

        /* Footer Text */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .footer a {
            text-decoration: none;
            color: #1a73e8;
        }
    </style>
</head>
<body>

    <!-- Google Homepage Container -->
    <div class="google-container">
        <!-- Google Logo -->
        <div class="google-logo">Google</div>

        <!-- Animated Text -->
        <div class="animated-text">
            Ali Al-Badrani and Love for Real Madrid Forever
        </div>

        <!-- Search Bar -->
        <input type="text" class="search-bar" placeholder="Search Google or type a URL...">

        <!-- Footer Text -->
        <div class="footer">
            <p>Created by <a href="https://www.instagram.com/alialbadrani">alialbadrani</a></p>
        </div>
    </div>

</body>
</html>
